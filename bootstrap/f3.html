<script> 
var a=0;
$(document).ready(function(){

 
 
  $("#flip").click(function(){

   if(a==1){
    $("#panel").slideUp("fast");
a=0;
}
else if(a==0){
    $("#panel").slideDown("medium");
 a=1;
}
  });
});
</script>

    <div class="container">
      <div class="well span4">
	  <div id="flip" class="btn btn-inverse btn-block span3">Login</div>
	   
    
     <form class="span4" id="panel">
        <h2>Please sign in</h2>
        <input type="text" class="span3" placeholder="Email address">
        
        <input type="password" class="span3" placeholder="Password">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-large btn-inverse" type="submit">Sign in</button>
